<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Optimizer - Free SEO Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; color: #2563eb; margin-bottom: 10px; }
        .header p { font-size: 1.2rem; color: #64748b; }
        .editor-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .input-area, .analysis-area { background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .input-area h2, .analysis-area h2 { font-size: 1.5rem; margin-bottom: 15px; color: #1e293b; }
        textarea { width: 100%; height: 300px; padding: 15px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px; resize: vertical; }
        .keyword-input { margin: 15px 0; }
        .keyword-input input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px; }
        .analyze-btn { background: #2563eb; color: white; padding: 12px 30px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin: 10px 0; }
        .analyze-btn:hover { background: #1d4ed8; }
        .score-display { font-size: 3rem; font-weight: bold; text-align: center; margin: 20px 0; }
        .score-good { color: #10b981; }
        .score-ok { color: #f59e0b; }
        .score-bad { color: #ef4444; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric { background: white; padding: 15px; border-radius: 6px; border: 1px solid #e2e8f0; }
        .metric h3 { font-size: 0.9rem; color: #64748b; margin-bottom: 5px; }
        .metric p { font-size: 1.5rem; font-weight: bold; color: #1e293b; }
        .recommendations { background: white; padding: 20px; border-radius: 6px; border: 1px solid #e2e8f0; }
        .recommendations h3 { font-size: 1.2rem; margin-bottom: 15px; color: #1e293b; }
        .recommendations ul { list-style: none; }
        .recommendations li { padding: 8px 0; border-bottom: 1px solid #f1f5f9; }
        .recommendations li:last-child { border-bottom: none; }
        @media (max-width: 768px) { .editor-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Content Optimizer</h1>
            <p>Free SEO content analysis and optimization tool</p>
        </div>
        
        <div class="editor-section">
            <div class="input-area">
                <h2>Your Content</h2>
                <textarea id="contentInput" placeholder="Paste your blog post or article content here..."></textarea>
                
                <div class="keyword-input">
                    <input type="text" id="keywordInput" placeholder="Enter your target keyword...">
                </div>
                
                <button class="analyze-btn" onclick="analyzeContent()">Analyze Content</button>
                <a href="pricing.html" style="display: inline-block; margin-left: 10px; color: #2563eb; text-decoration: none;">ðŸ’Ž Upgrade to Pro</a>
            </div>
            
            <div class="analysis-area">
                <h2>SEO Analysis</h2>
                <div id="scoreDisplay" class="score-display">-</div>
                
                <div class="metrics">
                    <div class="metric">
                        <h3>Word Count</h3>
                        <p id="wordCount">0</p>
                    </div>
                    <div class="metric">
                        <h3>Keyword Density</h3>
                        <p id="keywordDensity">0%</p>
                    </div>
                    <div class="metric">
                        <h3>Readability Score</h3>
                        <p id="readabilityScore">-</p>
                    </div>
                    <div class="metric">
                        <h3>Title Length</h3>
                        <p id="titleLength">0</p>
                    </div>
                </div>
                
                <div class="recommendations">
                    <h3>Recommendations</h3>
                    <ul id="recommendationsList">
                        <li>Enter content and keyword to get started</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeContent() {
            const content = document.getElementById('contentInput').value;
            const keyword = document.getElementById('keywordInput').value.toLowerCase();
            
            if (!content.trim()) {
                alert('Please enter some content to analyze');
                return;
            }
            
            // Basic metrics
            const wordCount = content.split(/\s+/).filter(word => word.length > 0).length;
            const keywordCount = (content.toLowerCase().match(new RegExp(keyword, 'g')) || []).length;
            const keywordDensity = wordCount > 0 ? ((keywordCount / wordCount) * 100).toFixed(1) : 0;
            
            // Extract title (first line or first sentence)
            const lines = content.split('\n').filter(line => line.trim().length > 0);
            const title = lines[0] || '';
            const titleLength = title.length;
            
            // Simple readability score (based on average sentence length)
            const sentences = content.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const avgSentenceLength = sentences.length > 0 ? wordCount / sentences.length : 0;
            let readabilityScore = 'Good';
            if (avgSentenceLength > 20) readabilityScore = 'Complex';
            else if (avgSentenceLength > 15) readabilityScore = 'Moderate';
            
            // Calculate overall score
            let score = 0;
            let recommendations = [];
            
            // Word count scoring
            if (wordCount >= 300) score += 25;
            else {
                score += Math.floor((wordCount / 300) * 25);
                recommendations.push('Increase word count to at least 300 words');
            }
            
            // Keyword density scoring
            if (keywordDensity >= 1 && keywordDensity <= 3) score += 25;
            else if (keywordDensity > 3) {
                score += 15;
                recommendations.push('Keyword density too high - reduce to 1-3%');
            } else {
                score += Math.floor((keywordDensity / 1) * 25);
                recommendations.push('Increase keyword density to 1-3%');
            }
            
            // Title length scoring
            if (titleLength >= 30 && titleLength <= 60) score += 25;
            else if (titleLength < 30) {
                score += Math.floor((titleLength / 30) * 25);
                recommendations.push('Make title longer (30-60 characters)');
            } else {
                score += Math.floor(((120 - titleLength) / 60) * 25);
                recommendations.push('Make title shorter (30-60 characters)');
            }
            
            // Readability scoring
            if (readabilityScore === 'Good') score += 25;
            else if (readabilityScore === 'Moderate') score += 20;
            else score += 15;
            
            if (readabilityScore === 'Complex') {
                recommendations.push('Use shorter sentences for better readability');
            }
            
            // Update UI
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('keywordDensity').textContent = keywordDensity + '%';
            document.getElementById('readabilityScore').textContent = readabilityScore;
            document.getElementById('titleLength').textContent = titleLength;
            
            // Update score display
            const scoreElement = document.getElementById('scoreDisplay');
            scoreElement.textContent = score;
            scoreElement.className = 'score-display';
            if (score >= 80) scoreElement.classList.add('score-good');
            else if (score >= 60) scoreElement.classList.add('score-ok');
            else scoreElement.classList.add('score-bad');
            
            // Update recommendations
            const recommendationsList = document.getElementById('recommendationsList');
            if (recommendations.length === 0) {
                recommendationsList.innerHTML = '<li>Great job! Your content is well optimized.</li>';
            } else {
                recommendationsList.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
            }
        }
        
        // Auto-analyze on input
        document.getElementById('contentInput').addEventListener('input', function() {
            if (this.value.trim() && document.getElementById('keywordInput').value.trim()) {
                analyzeContent();
            }
        });
        
        document.getElementById('keywordInput').addEventListener('input', function() {
            if (this.value.trim() && document.getElementById('contentInput').value.trim()) {
                analyzeContent();
            }
        });
    </script>
<script src="protected-core.js"></script>
<script src="ip-protection.js"></script>
<script src="premium.js"></script>
</body>
</html>
